{% extends "base.html" %}
{% block content %}
<div class="container" style="max-width:720px;">
  <div class="card shadow-sm">
    <div class="card-header bg-danger text-white">Delete Product</div>
    <div class="card-body">
      <p>Are you sure you want to delete this product?</p>
      <div class="d-flex align-items-center gap-3 mb-3">
        <img src="{{ p['image'] }}" style="width:80px;height:80px;object-fit:cover;border-radius:8px;">
        <div>
          <div class="fw-semibold">{{ p['title'] }}</div>
          <div class="text-muted small">{{ p['description'] }}</div>
        </div>
      </div>
      <form method="post" class="d-flex gap-2">
        <a href="{{ url_for('admin_products') }}" class="btn btn-outline-secondary">Cancel</a>
        <button class="btn btn-danger" type="submit">Delete</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
