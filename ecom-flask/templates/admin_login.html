{% extends "base.html" %}
{% block content %}
<div class="container" style="max-width:480px;">
  <div class="card shadow-sm">
    <div class="card-header">Admin Login</div>
    <div class="card-body">
      <form action="{{ url_for('admin_do_login') }}" method="post">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input name="username" class="form-control" required placeholder="ssdmin">
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input name="password" type="password" class="form-control" required placeholder="123">
        </div>
        <button class="btn btn-dark w-100" type="submit">Login</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
