{% extends "base.html" %}
{% block content %}
<div class="container">
  <div class="d-flex align-items-center justify-content-between mb-3">
    <h2 class="mb-0">Products</h2>
    <div>
      <a class="btn btn-primary" href="{{ url_for('admin_product_new') }}"><i class="bi bi-plus-lg"></i> Add product</a>
      <a class="btn btn-outline-secondary" href="{{ url_for('admin_dashboard') }}">Dashboard</a>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table align-middle">
      <thead>
        <tr>
          <th style="width:70px;">ID</th>
          <th>Product</th>
          <th style="width:140px;">Price</th>
          <th style="width:160px;"></th>
        </tr>
      </thead>
      <tbody>
      {% for p in products %}
        <tr>
          <td>{{ p['id'] }}</td>
          <td>
            <div class="d-flex align-items-center gap-3">
              <img src="{{ p['image'] }}" alt="" class="rounded" style="width:64px;height:64px;object-fit:cover;">
              <div>
                <div class="fw-semibold">{{ p['title'] }}</div>
                <div class="text-muted small text-truncate" style="max-width:520px">{{ p['description'] }}</div>
              </div>
            </div>
          </td>
          <td>${{ '%.2f'|format(p['price']) }}</td>
          <td class="text-end">
            <a href="{{ url_for('admin_product_edit', pid=p['id']) }}" class="btn btn-sm btn-outline-primary"><i class="bi bi-pencil"></i> Edit</a>
            <a href="{{ url_for('admin_product_delete', pid=p['id']) }}" class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i> Delete</a>
          </td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
